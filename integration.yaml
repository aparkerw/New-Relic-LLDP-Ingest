

integrations:
  - name: nri-flex
    config:
        name: LLDP
          commands:
            - run: 'cat /lldpdata/sample-parsed.txt'
              split: horizontal
              regex_match: true
              split_by: ^([^|]*)[|]{2,}([^|]*)[|]{2,}([^|]*)[|]{2,}([^|]*)
              row_start: 1
              set_header: [Interface, PortId, SysName, TTL]